<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Safari Web Browser Clone</title>
    <link rel="stylesheet" href="/assets/css/styles.css" />
  </head>
  <body>
    <header>
      <div class="section-left">
        <div class="actions-browser">
          <button class="circle-action-button close"></button>
          <button class="circle-action-button minimize"></button>
          <button class="circle-action-button zoom"></button>
        </div>

        <button class="icon-button mr-11">
          <img src="/assets/icons/sidebar.svg" alt="sidebar-icon" />
        </button>

        <button class="icon-button mr-24">
          <img src="/assets/icons/arrow-left.svg" alt="arrow-left-icon" />
        </button>

        <button class="icon-button">
          <img src="/assets/icons/arrow-right.svg" alt="arrow-right-icon" />
        </button>
      </div>

      <div class="section-center">
        <button class="icon-button mr-11">
          <img src="/assets/icons/security.svg" alt="security-icon" />
        </button>

        <div class="wrapper-input">
          <div class="space"></div>

          <div class="input">
            <button class="icon-button">
              <img src="/assets/icons/search.svg" alt="search-icon" />
            </button>
            <input type="text" placeholder="Search or enter website name" />
          </div>

          <button class="icon-button">
            <img src="/assets/icons/reload.svg" alt="reload-icon" />
          </button>
        </div>
      </div>

      <div class="section-right">
        <button class="icon-button mr-11">
          <img src="/assets/icons/share.svg" alt="share-icon" />
        </button>

        <button class="icon-button mr-11">
          <img src="/assets/icons/plus.svg" alt="plus-icon" />
        </button>

        <button class="icon-button mr-11">
          <img src="/assets/icons/tabs.svg" alt="tabs-icon" />
        </button>
      </div>
    </header>

    <main>
      <!-- Content -->
    </main>
  </body>
</html>
